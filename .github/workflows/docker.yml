name: Build Tachidesk image

on:
    workflow_dispatch:
    schedule:
      - cron: "0 4 */3 * *"

jobs:
  stable:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/tachidesk

      - 
        name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - 
        name: Set Up Buildx
        uses: docker/setup-buildx-action@v2
        
      - 
        name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
            linux/ppc64le
            linux/s390x
          push: true
          build-args: |
            BUILD_TAG=stable
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tachidesk:latest
            ${{ secrets.DOCKER_USERNAME }}/tachidesk:stable
          labels: ${{ steps.meta.outputs.labels }}

  preview:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/tachidesk

      - 
        name: Set Up QEMU
        uses: docker/setup-qemu-action@v2

      - 
        name: Set Up Buildx
        uses: docker/setup-buildx-action@v2
        
      - 
        name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - 
        name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: |
            linux/amd64
            linux/arm64/v8
            linux/arm/v7
            linux/ppc64le
            linux/s390x
          push: true
          build-args: |
            BUILD_TAG=preview
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tachidesk:preview
          labels: ${{ steps.meta.outputs.labels }}